<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="/style.css">   
    </head>
    <body>
        <div class="wrapper">
            <header class="title">
                <h1>Palindrome Checker</h1>
                <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer</p>
            </header>
            <div class="input">
                <input type="text" placeholder="Enter text or number">
                <button>Check Palindrome</button>
            </div>
            <p class="check-result">The word <span>'aba'</span> is a palindrome.</p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
